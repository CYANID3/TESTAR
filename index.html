<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>AR Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      html,
      body {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
      .loader {
        position: absolute;
        top: 0;
        left: 0;
        color: #ffffff;
        font-weight: bold;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div>Made by CYANID3</div>
    </div>
    <a-scene
      embedded
      arjs="trackingMethod: best; debugUIEnabled: false; sourceType: webcam;"
      vr-mode-ui="enabled: false"
    >
      <a-marker type="pattern" url="/pattern-qr.patt">
        <!-- <a-box
          position="0 0 0"
          color="#4CC3D9"
          rotation="0 45 0"
          scale="1 1 1"
        ></a-box> -->
        <!-- <a-image src="./pexels-barikive-5391172.jpg" position="0 0 0" rotation="-90 0 0" scale="3 3 3"></a-image> -->
        <a-image src="./shrek.jpg" position="0 0 0" rotation="-90 0 0" scale="2 2 2"></a-image>
        <!-- <a-iframe src="https://www.youtube.com/watch?v=odwOkxkmVH8" position="0 0 0" rotation="-90 0 0" scale="2 2 2"></a-iframe> -->
        
      </a-marker>
      <a-entity camera> </a-entity>
    </a-scene>

    <script>
   
    </script>
  </body>
</html>
